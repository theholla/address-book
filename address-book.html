<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body class="gradient">
    <div class="container">
      <h1>Address Book</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>

            <!-- Form to add a new contact -->

            <form id="new-contact">
              <div class="form-group">

                <!-- Contact's name -->

                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>

              <!-- Contact's address -->

              <div id="new-addresses">
                <div class="new-address">

                  <!-- Address type -->

                  <div class="form-group">
                    <label for="new-address-type">Home, Work, or Mailing?</label>
                    <input type="text" class="form-control new-address-type" placeholder="Home">
                  </div>

                  <!-- Street address -->

                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
              </div>

              <!-- Add another address or submit form -->
              <span class="btn btn-default" id="add-address">Another address</span>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <!-- Individual contact information is hidden until user clicks their name -->
          <div class="col-md-6">

            <!-- List of all the contacts in the address book -->
            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>

            <!-- Shows individual contact -->
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
                <ul id="addresses">

                </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
